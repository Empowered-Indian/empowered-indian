name: Basic API Upload

on:
  schedule:
    - cron: '30 15 * * *'
  workflow_dispatch:

jobs:
  run-uploader:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: upload-scripts/package-lock.json

      - name: Install dependencies
        working-directory: upload-scripts
        run: npm ci

      - name: Run basic API uploader
        working-directory: upload-scripts
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          DATABASE_NAME: ${{ secrets.DATABASE_NAME }}
        run: node basic-api-uploader.js

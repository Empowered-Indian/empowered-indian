name: MPLADS Data Sync

on:
  schedule:
    - cron: '30 15 * * *'
  workflow_dispatch:

jobs:
  sync-data:
    name: Sync MPLADS Data
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Sync MPLADS data from API
        working-directory: upload-scripts
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          DATABASE_NAME: ${{ secrets.DATABASE_NAME }}
        run: node basic-api-uploader.js
